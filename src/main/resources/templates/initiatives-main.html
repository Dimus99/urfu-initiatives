<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5">
    <h3 th:text="${title}"></h3>
    <div th:each="initiative : ${initiatives}" class = "alert mt-2">
        <h3 th:text="${initiative.name}"></h3>
        <p th:text="${initiative.status}"></p>
        <p th:text="${initiative.author}"></p>
        <p th:text="${initiative.performerAddress}"></p>
        <a th:href="'/initiatives/' + ${initiative.id}" class="btn btn-warning">Посмотреть</a>
    </div>

</div>

<div th:insert="blocks/footer.html :: footer"></div>
</body>
</html>
